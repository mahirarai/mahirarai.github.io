<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style type="text/css">
	body{
		background-image: linear-gradient(to right, #A779AE, #FFAF05);
		color: white;
	}
	#main{
		width: 50%;
		margin-top: 20%;
		margin-left: auto;
		margin-right: auto;
	}

	#btn-click{
		margin: 5%;
	}

	#question{
		margin-top: 30%;
		text-align: center;
		font-size: 30px;
	}

	#background{
		padding:5%;
	}

	@media (max-width: 991px) {
		#main{width: 60%; margin-top: 25%;}}
	@media (max-width: 767px) {
		#main{width: 70%; margin-top: 30%;}}
	@media (max-width: 575px) {
		#main{width: 80%; margin-top: 40%;}}

}

</style>
</head>

<body>

	<div id="questionButton" class="fixed-top">
			<button id="btn-click" class="btn btn-outline-light btn-sm">I have a question for you</button>
		</div>

	<div id="main" class="align-middle">
		<div id="question" class="align-middle words">

		</div>
	</div>

	<div>
		<div id="background" class="fixed-bottom">
			<button id="btn-warm" class="btn btn-outline-light btn-sm">Warm</button>
			<button id="btn-cool" class="btn btn-outline-light btn-sm">Cool</button>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
	
	<script type="text/javascript">

		let questions = []; 

		loadQuestions(); 

		$("#btn-click").on("click", function(){
			let generate = Math.floor((Math.random() * questions.length));

			$('#question').animate({'opacity': 0}, 300, function () {
				$(this).text(questions[generate]);
				
				questions.splice(generate, 1);

				if(questions.length == 0){
					loadQuestions();
				}

			}).animate({'opacity': 1}, 300);
		});


		document.querySelector("#btn-cool").onclick = function(){
			console.log("Theme changed to cool");
			document.querySelector("body").style.background = "linear-gradient(to right, #9FC694, #6B8CCA)"; 
		}; 

		document.querySelector("#btn-warm").onclick = function(){
			console.log("Theme changed to warm");
			document.querySelector("body").style.background = "linear-gradient(to right, #A779AE, #FFAF05)"; 
		}; 

		function loadQuestions(){

			"What do you need right now that you aren't communicating?",
			"What do you think is my main love language?",

			"Which one of your parents personality traits do you want to keep/let go of?",

			"What do you hope for me?",
			"What do you pray for?",

			"If you had the ability to erase something that you did in the past, what would it be?"];

		};
	</script>
</body>
</html>
